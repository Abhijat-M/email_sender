<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Composer: Your Personal Email Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6D28D9;
            --secondary: #EC4899;
            --background: linear-gradient(135deg, #1E1E2F 0%, #2A2A40 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --text: #E5E5E5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            padding: 2rem;
            overflow: hidden;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: pulse 2s infinite;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            margin-top: 0.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 50px;
            max-height: 300px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        button {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        textarea {
            min-height: 150px;
            font-family: 'Inter', sans-serif;
        }

        /* Dynamic typing effect */
        .dynamic::before {
            content: attr(data-placeholder);
            color: #888;
            display: block;
            animation: typing 3s steps(30, end) infinite;
        }

        @keyframes typing {
            0% {
                content: attr(data-placeholder);
            }

            25% {
                content: attr(data-placeholder);
            }

            50% {
                content: attr(data-placeholder2);
            }

            75% {
                content: attr(data-placeholder3);
            }

            100% {
                content: attr(data-placeholder);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scaleX(1);
            }

            50% {
                transform: scaleX(1.1);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Composer</h1>
        <div class="input-group">
            <label for="to">Recipient</label>
            <input type="email" id="to" placeholder="example@domain.com" required />
        </div>
        <div class="input-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Your email subject..." required />
        </div>
        <div class="input-group">
            <label for="emailBody">Content</label>
            <textarea id="emailBody" class="dynamic" data-placeholder="Type your message..."
                data-placeholder2="AI is thinking..." data-placeholder3="Generating content..."></textarea>
        </div>
        <div class="button-group">
            <button id="genBtn">Generate âœ¨</button>
            <button id="sendBtn">Send ðŸš€</button>
        </div>
    </div>

    <script>
        // Dynamic textarea height
        document.getElementById('emailBody').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function generateEmail() {
            const subject = document.getElementById('subject').value;
            const genBtn = document.getElementById('genBtn');
            const originalText = genBtn.textContent;

            genBtn.textContent = "Generating...";
            genBtn.disabled = true;

            try {
                const resp = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject })
                });
                const data = await resp.json();

                document.getElementById('emailBody').value = data.body;
                animateText(data.body);
            } finally {
                genBtn.textContent = originalText;
                genBtn.disabled = false;
            }
        }

        // Typing animation for generated content
        function animateText(text) {
            const textarea = document.getElementById('emailBody');
            let index = 0;
            textarea.value = '';

            const typingInterval = setInterval(() => {
                if (index < text.length) {
                    textarea.value += text.charAt(index);
                    index++;
                    textarea.scrollTop = textarea.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                }
            }, 30);
        }

        async function sendEmail() {
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('emailBody').value;
            const sendBtn = document.getElementById('sendBtn');
            const originalText = sendBtn.textContent;

            sendBtn.textContent = "Sending...";
            sendBtn.disabled = true;

            try {
                const resp = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to, subject, body })
                });
                const result = await resp.json();
                alert(result.status || result.error || "Success!");
            } finally {
                sendBtn.textContent = originalText;
                sendBtn.disabled = false;
            }
        }

        document.getElementById('genBtn').addEventListener('click', generateEmail);
        document.getElementById('sendBtn').addEventListener('click', sendEmail);
    </script>
</body>

</html>
